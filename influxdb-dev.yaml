apiVersion: apps/v1
kind: Deployment
metadata:
 name: influxdb
 namespace: iplon-app-dev
spec:
 selector:
    matchLabels:
     app: influxdb
 template:
   metadata:
     name: influxdb
     labels:
       app: influxdb
   spec:
     containers:
     - name: influxdb
       image: harbour.iplon.co.in/influxdb/dev:2.5.1
       ports:
       - name: influxdb3
         containerPort: 8086
     imagePullSecrets:
       - name: harbor
         
---

apiVersion: v1
kind: Service
metadata:
 name: influxdb
 namespace: iplon-app-dev
spec:
 type: NodePort
 selector:
   app: influxdb
 ports:
   - port: 8086
     targetPort: 8086
     nodePort: 32086
